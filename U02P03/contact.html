<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <!-- Encabezado -->
    <header>
        <h1>Nike Argentina</h1>
    </header>

    <div class="container">

        <!-- Navegación / cotenedor izquierdo -->
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="multimedia.html">Multimedia</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>

        <!-- Contenedor principal -->
        <main>
            <form>
                <table>
                    <tr>
                        <td><label for="nombre">Nombre:</label></td>
                        <td><input type="text" id="nombre" name="nombre" required></td>
                    </tr>
                    <tr>
                        <td><label for="gmail">Gmail:</label></td>
                        <td><input type="text" id="gmail" name="gmail" required></td>
                    </tr>
                    <tr>
                        <td><label for="edad">Edad:</label></td>
                        <td><input type="number" id="edad" name="edad" required></td>
                    </tr>
                    <tr>
                        <td><label for="color_favorito">Color favorito:</label></td>
                        <td><input type="color" id="color_favorito" name="color_favorito"></td>
                    </tr>
                    <tr>
                        <td><label for="comentario">Comentario:</label></td>
                        <td><textarea name="comentario" id="comentario" cols="21" rows="4"></textarea></td>
                    </tr>
                </table>
            </form>
        </main>

        <!-- Contenedor secundario / derecho -->
        <div class="right">
            <h2>Fundación</h2>
            <p>La empresa fue fundada el 25 de enero de 1964 como "Blue Ribbons Sports".</p>
        </div>
    </div>

    <!-- Pie de Página-->
    <footer>
        <p>© copyright Maria Delfina Isaguirre</p>
    </footer>
</body>

</html>
