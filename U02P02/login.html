<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
</head>

<body>
    <h1>Iniciar Sesión</h1>
    <h3>Para iniciar sesión, ingrese su usuario y contraseña</h3>

    <form action="/accion.php">
        <fieldset>
            <legend>Datos de inicio de sesión</legend>
    
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario"><br><br>
    
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" required placeholder="Ingrese su contraseña"><br><br>
    
            <input type="checkbox" id="recordar" name="recordar">
            <label for="recordar">Recordar mis datos</label><br><br>
    
            <input type="submit" value="Iniciar Sesión">
        </fieldset>
    </form>
</body>

</html>
